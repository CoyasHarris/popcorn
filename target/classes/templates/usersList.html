<!DOCTYPE>
<html  >
  <head> 
    <title>Clients</title>
    <link th:href="@{/liststyle.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/home}">Home</a>
      <a th:href="@{/form}">Add User</a>
    </div>
 <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
    <div class= "container">
      <h2 > Users </h2>
      <table id="table"> 
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Email</th>
        </tr>
        <tr th:each="user: ${users}">
          <td th:text="${user.name}"></td>
          <td th:text="${user.address}"></td>
          <td th:text="${user.email}"></td>
          <td> <a role="button"  th:href="@{form/(id = ${user.id})}">Update</a> </td>
          <td> <a role="button"  th:href="@{delete/(id = ${user.id})}">Delete</a> </td>
        </tr>
      </table>
    </div>
     
  </body>
</html>
