<!DOCTYPE>
<html  >
  <head> 
    <title>Grades</title>
    <link th:href="@{/liststyle.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/}">Home</a>
      <a th:href="@{/form}">Add Client</a>
    </div>

    <div class= "container">
      <h2 > Clients </h2>
      <table id="table"> 
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Email</th>
        </tr>
        <tr th:each="client: ${clients}">
          <td th:text="${client.name}"></td>
          <td th:text="${client.address}"></td>
          <td th:text="${client.email}"></td>
          <td> <a role="button"  th:href="@{form/(id = ${client.id})}">Update</a> </td>
          <td> <a role="button"  th:href="@{delete/(id = ${client.id})}">Delete</a> </td>
        </tr>
      </table>
    </div>
     
  </body>
</html>
