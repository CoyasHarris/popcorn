<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
      crossorigin="anonymous">
<link th:href="@{/moviesByGenre.css}" rel="stylesheet" >

<html>
    <head>
        <title th:text="${movie.title}" class="fw-bold"  > </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <nav class="navbar ">
        <div class="container-lg">
            <div class ="btn-group ">
                 <a class="btn btn-primary btn-lg"  th:href="@{/../movie/movies}">Home</a>
                 <a class="btn btn-danger btn-lg"  th:href="@{/logout}">Logout</a>
                <a class="btn btn-primary btn-lg" ><span class="position-absolute top-0  translate-middle badge rounded-pill bg-danger">
                        <div th:text="${counter}"></div>
                    </span>

                    My Watchlist</a>
                

                <a href="#sidebarend" class=" btn btn-outline-info my-2 my-lg-0" data-bs-toggle="offcanvas" role="button" aria-controls="sidebar">
                    User Details
                </a> 


            </div>
        </div>
    </nav>    
    <body class="bg-image"th:style="'background-size:cover ;background-image: url(/cinema-lighter.jpg)'">


        <div class="container  mx-auto" style="background-color: white" >

            <div class="item " style ="padding-top:3% " th:object="${movie}">
                <div >  <img th:src = "@{${movie.photosImagePath}}" width="350" height="480"></div>
                <div th:text="${movie.title}" class="fw-bold"  ></div>
                <div  th:text="${movie.rating}" class="fw-bold item" ></div>
                <div th:text="${movie.genre}" class="fw-bold item"></div>
            </div>
            <div class="item ">


            </div>

            <div class="item text-start fw-bold" style ="padding-top:3% ">
                <div >

                    Summary
                    <br>
                    <!--<span class="border border-secondary " th:text="${movie.summary}" >-->
                        <div th:text="${movie.summary}" class="border border-secondary "></div>
                        


                </div>
            </div>
        </div>


    </div>
</body>
</html>
