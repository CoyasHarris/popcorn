<!DOCTYPE>
<html>
  <head> 
    <title>Movies</title>
    <link th:href="@{/liststyle.css}" rel="stylesheet">
    <!--TESTING SEARCHBAR-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src= "@{/searchbar.js}"></script>
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/}">Home</a>
      <a th:href="@{/movie/addmovieform}">Add Movie</a>
    </div>

    <div class="container">
      <h2 > Movies </h2>
      
      <input id="myInput" type="text" placeholder="Search..">
      <table> 
          <thead>
        <tr>
                      
          <th>Title</th>
          <th>Rating</th>
          <th>Genre</th>
          <th>Summary</th>
          
        </tr>
        </thead>
        <tbody id="myTable">
        <tr th:each="movie :${movies}">
          <td th:text="${movie.title}"></td>
          <td th:text="${movie.rating}"></td>
          <td th:text="${movie.genre}"></td>
          <td th:text="${movie.summary}"></td>
          
          <td> <a role="button"  th:href="@{addmovieform/(id = ${movie.id})}">Update</a> </td>
          <td> <a role="button"  th:href="@{delete/(id = ${movie.id})}">Delete</a> </td>
        </tr>
        </tbody>
      </table>
    </div>
     
  </body>
</html>
