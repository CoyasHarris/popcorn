<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="mystyle.css">
    <title>Form</title>
  </head>    
 
  <body class="bg-image"th:style="'background-size:cover ;background-image: url(/cinema-lighter.jpg)'">
   
    <div class="login-box">
      <h2> Register </h2>
      
      <form method="post" th:object="${user}" th:action="@{/submit}"> 
        <div class="user-box"> 
        <input type="text" placeholder="Name" th:field="*{name}" required="required" 
                       oninvalid="this.setCustomValidity('Name must be filled')"
                       oninput="setCustomValidity('')">
        <label>Name</label>
      </div> 
        <div class="user-box">
        <input type="text" placeholder="Address" th:field="*{address}" required="required">  
        <label>Address</label>
      </div> 
        <div class="user-box">
        <input type="email" placeholder="E-mail" th:field="*{email}" required="required"  
               oninvalid="this.setCustomValidity('E-mail must be filled.Please check it is spelled correctly.')"
                       oninput="setCustomValidity('')">
        <label>E-mail</label>
      </div> 
        <div class="user-box">
        <input type="password" placeholder="Password" th:field="*{password}" required="required" 
                       oninvalid="this.setCustomValidity('Password must be filled')"
                       oninput="setCustomValidity('')">
        <label>Password</label>
      </div> 
        <input type="hidden" th:field="*{id}">
        <br><br>
        <a href="#" >
            <input href= "#"type="submit" >
 
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          
        </a>
      </form>
    </div>
</body>
</html>
