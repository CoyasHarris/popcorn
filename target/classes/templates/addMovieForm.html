<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/mystyle.css}" rel="stylesheet">

        <title>Form</title>
    </head>    
    <body>
        <div class="topnav">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/movie/movies}">All Movies</a>
        </div>   
        <div class="container">
            <h2> Adding Movie </h2>

            <form method="post" th:object="${movie}" th:action="@{movie/submit}"> 

                <input type="text" placeholder="Title" th:field="*{title}" required="required" 
                       oninvalid="this.setCustomValidity('Title must be filled')"
                       oninput="setCustomValidity('')">
                <br>
                <input type="text" placeholder="Xronia" th:field="*{xronia}">  
                <br>
                <input type="text" placeholder="Duration" th:field="*{duration}">
                <br>
                <input type="text" placeholder="Genre" th:field="*{genre}"required="required" 
                       oninvalid="this.setCustomValidity('Genre must be filled')"
                       oninput="setCustomValidity('')">
                <br>
                <input type="text" placeholder="Director" th:field="*{director}">
                <br>
                <input type="text" placeholder="Rating" th:field="*{rating}">
                <br>
                <input type="text" placeholder="Summary" th:field="*{summary}">
                <input type="hidden" th:field="*{id}">
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
