<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
              crossorigin="anonymous">
        <title>Form</title>
    </head>    

    <body class="bg-image"th:style="'background-size:cover ;background-image: url(/cinema-lighter.jpg)'">

        <nav class="navbar  ">
            <div class="container-lg">
                <div class ="btn-group ">

                    <a class="btn btn-primary btn-lg" th:href="@{/home}">Home</a>

                    <a class="btn btn-secondary btn-lg" th:href="@{/movie/movies}">Movies</a>
                    <a class="btn btn-secondary btn-lg" th:href="@{/users}">Users</a>
                    <a class="btn btn-danger btn-lg"  th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </nav>     

        <div class="container-lg my-5 lead text-center">

            <div >
                <br>
                <h2 class="fw-bold "> Add Movie </h2>

                <form method="post" th:object="${movie}" th:action="@{movie/submit}" enctype="multipart/form-data"> 

                    <input class="rounded-pill border border-3" type="text" placeholder="Title" th:field="*{title}" required="required" 
                           oninvalid="this.setCustomValidity('Title must be filled')"
                           oninput="setCustomValidity('')">
                    <br>
                    <input class="rounded-pill border border-3" type="text" placeholder="Year" th:field="*{year}" required="required" 
                           oninvalid="this.setCustomValidity('Year must be filled')"
                           oninput="setCustomValidity('')">  
                    <br>
                    <input class="rounded-pill border border-3" type="text" placeholder="Duration" th:field="*{duration}"
                           required="required" 
                           oninvalid="this.setCustomValidity('Duration must be filled')"
                           oninput="setCustomValidity('')">
                    <br>


                    <input class="rounded-pill border border-3" th:list="genrecategories" placeholder="Genre" th:field="*{genre}"required="required" 
                           oninvalid="this.setCustomValidity('Genre must be filled')"
                           oninput="setCustomValidity('')">
                    <datalist id="genrecategories">
                        <option value="Horror">
                        <option value="Thriller">
                        <option value="Comedy">
                        <option value="Drama">
                        <option value="Action">
                        <option value="Documentary">
                        <option value="Romance">

                    </datalist>

                    <br>
                    <input class="rounded-pill border border-3"type="text" placeholder="Director" th:field="*{director}"required="required" 
                           oninvalid="this.setCustomValidity('Director must be filled')"
                           oninput="setCustomValidity('')">
                    <br>
                    <input class="rounded-pill border border-3"type="text" placeholder="Rating" th:field="*{rating}"required="required" 
                           oninvalid="this.setCustomValidity('Rating must be filled')"
                           oninput="setCustomValidity('')">
                    <br>
                    <h3 class="fw-bold">Summary</h3>
                    <div>

                        <label>Photo: </label>
                        <input type="file" name="image" accept="image/png, image/jpeg" />

                    </div>
                    <textarea class="rounded border border-3 "name="message" rows="10" cols="30" th:field="*{summary}"></textarea>                
                    <input type="hidden" th:field="*{id}">
                    <br><br>
                    <div class="d-grid gap-2 col-3 mx-auto">

                        <input class="btn btn-outline-info btn-lg" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>


        <footer class="bg-info text-center text-lg-start fixed-bottom">

            <!--Grid column-->





            <!-- Copyright -->
            <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2022 Copyright:
                <a class="text-dark" href="https://mdbootstrap.com/">Coyas Harris</a>
            </div>
            <!-- Copyright -->
        </footer>

    </body>
</html>
