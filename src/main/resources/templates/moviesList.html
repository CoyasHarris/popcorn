<!DOCTYPE>
<html  >
  <head> 
    <title>Grades</title>
    <!--<link th:href="@{/grades-stylesheet.css}" rel="stylesheet">-->
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/}">Home</a>
      <a th:href="@{/form}">Add Client</a>
      <a th:href="@{/clients}">All Clients</a>
    </div>

    <div class= "container">
      <h2 > Clients </h2>
      <table id="table"> 
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Email</th>
        </tr>
        <tr th:each="movie ${movies}">
          <td th:text="${movie.title}"></td>
          <td th:text="${movie.director}"></td>
          <td th:text="${movie.rating}"></td>
<!--          <td> <a role="button"  th:href="@{form/(id = ${client.id})}">Update</a> </td>
          <td> <a role="button"  th:href="@{delete/(id = ${client.id})}">Delete</a> </td>-->
        </tr>
      </table>
    </div>
     
  </body>
</html>
