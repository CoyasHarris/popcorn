<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Form</title>
<!--    <link th:href="@{/form-stylesheet.css}" rel="stylesheet">-->
  </head>    
  <body>
    <div class="topnav">
        <a th:href="@{/}">Home</a>
      <a th:href="@{/}">Form</a>
      <a th:href="@{/clients}">All Clients</a>
    </div>   
    <div class="container">
      <h2> Adding Client </h2>
      
      <form method="post" th:object="${client}" th:action="@{/submit}"> 
        <input type="text" placeholder="Name" th:field="*{name}">
        <input type="text" placeholder="address" th:field="*{address}">  
        <input type="text" placeholder="email" th:field="*{email}">
        <input type="hidden" th:field="*{id}">
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
</body>
</html>
